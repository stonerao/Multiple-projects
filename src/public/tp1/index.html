<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>template</title>
 
    
    <style type="text/css">
        html { width: 100%; height: 100%; }
        body { margin: 0; background: #ffffff; width: 100%; height: 100%; }
        div#canvas-frame { width: 100%; height: 100%; background: #1E1F22; margin: 0; position: relative; }
    </style>
   
</head>
    <body >
        <div id="canvas-frame"></div>
    </body>
</html>

<script>
    function template_start() {

        // 渲染器
        var test = new EffectRender({
            cts: 'canvas-frame',
            background: {
                color: '#ffffff', opacity: 0, type: 'cubSky' // type: shpereSky-天空球,cubSky-天空盒
            },
            texture: {
                txuePath: 'images/', //路径
                background: { //背景
                    shpereSky: 'test.jpg',
                    cubSky: { // 天空盒
                        px: 'cubSky/px.jpg',
                        nx: 'cubSky/nx.jpg',
                        py: 'cubSky/py.jpg',
                        ny: 'cubSky/ny.jpg',
                        pz: 'cubSky/pz.jpg',
                        nz: 'cubSky/nz.jpg'
                    }
                },
            },
            composer: {
                isBloom: false, // 是否开启辉光
                bloomThreshold: 0.1, // 辉光亮度阀值，颜色亮度大于阀值起效
                bloomStrength: 0.15, // 辉光强度
                bloomRadius: 1, // 辉光半径

                isFocus: false, // 是否径向模糊
                focusVal: 0.0001, // 径向模糊值
                waveFactor: 0.00000001, //模糊系数

                isAntialias: false, // 是否开启 smaa 、 ssaa 抗锯齿
                antialiasType: 'smaa', // smaa 、 ssaa 抗锯齿 ssaa-硬件要求高
                antialiasLevel: 1, // ssaa 抗锯齿级别
            }
        });

        console.log(test);

        var test2 = new CreatTest({
            test: 123
        });

        console.log(test2);

        test.addEffect(test2);
    }
    template_start();
</script>
